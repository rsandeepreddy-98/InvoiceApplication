<h2>Forms validation </h2>
    <!--Form Validation code......-->
    <form [formGroup]="loginform" >
    <div class="col-sm-3">

  <div class="form-group">
    <label>Enter Email</label>
    <input type="email" formControlName="email" class="form-control" placeholder="Enter Your Email here"><br>
    
   <!-- <div  *ngIf="email && email.invalid && email.touched" class="text text-danger"></div> -->

   <div  *ngIf="email && email.errors && email.touched && email.errors.required" class="text text-danger">Email is required</div>
   <!-- <div *ngIf="loginform.g  et('email').hasError('error') && loginform.get('email').touched" class="text text-danger">Must be valid email </div> -->
    <div *ngIf="email && email.errors && email.errors.email"class="text text-danger">Must be a valid EmailAddress</div> 
   <!-- <div *ngIf="email && email.invalid && (email.dirty || email.touched)">Email is required</div> -->
  </div>

  <div class="form-group">
    <label>Enter password</label>
    <input type="password" formControlName="password" class="form-control" placeholder="Enter your Password"><br>
    <div class="text text-danger" *ngIf="password && password.errors && password.touched && password.errors.required">password is required </div>
     <div class="text text-danger" *ngIf="password && password.errors && password.errors.minlength">Password must be 6 characters.</div>
      </div>
    
     <div class="form-group">  
      <label>please select Gender</label><br>
      <input type="radio" value="Male" formControlName="gender" name="gender">
      <label>Male</label>
      <input type="radio" value="Female" formControlName="gender" name="gender">
      <label>Female</label>
      <br>
      </div>
      <br>
      
      
      <br>
      
     
     <br>
     <div class="form-group">
    <button class="btn btn-primary"  [disabled] ="loginform.invalid" (click)="submit()">Submit</button>  <br>
    <input type="reset" class="btn btn-danger" (click)="onreset()">
</div>
